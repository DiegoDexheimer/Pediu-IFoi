<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos | Pediu, IFoi</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/cantina.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="/cantina/home_cantina"
        ><h3 class="text-center mb-4">Pediu, IFoi</h3></a
      >
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/cantina/home_cantina">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/cadastrar_produto"
            >Cadastrar produto</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/cantina/listar_produtos"
            >Listar produtos</a
          >
        </li>
      </ul>
    </div>
    <div class="content-area">
      <h1 class="mb-4">Produtos cadastrados:</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Disponível</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${produtos}">
            <th scope="row" th:text="${produto.id}">1</th>
            <td th:text="${produto.nome}">Produto A</td>
            <td th:text="${produto.preco}">10.00</td>
            <td th:text="${produto.isDisponivel} ? 'Sim' : 'Não'">Sim</td>
            <td>
              <a th:href="@{/cantina/editar_produto(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
              <a th:href="@{/cantina/remover_produto(id=${produto.id})}" class="btn btn-danger btn-sm">Remover</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
