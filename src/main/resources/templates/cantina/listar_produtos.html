<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos | Pediu, IFoi</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/cantina.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="/cantina/home_cantina"
        ><h3 class="text-center mb-4">Pediu, IFoi</h3></a
      >
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/cantina/home_cantina">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/cadastrar_produto"
            >Cadastrar produto</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/cantina/listar_produtos"
            >Listar produtos</a
          >
        </li>
      </ul>
    </div>
    <div class="content-area">
      <h1 class="mb-4">Produtos cadastrados:</h1>
      <div
        th:if="${alertError}"
        class="alert alert-danger"
        th:text="${alertError}"
      ></div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Disponível</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="produto : ${produtos}">
            <th scope="row" th:text="${produto.id}">1</th>
            <td th:text="${produto.nome}">Produto A</td>
            <td th:text="${produto.preco}">10.00</td>
            <td th:text="${produto.isDisponivel} ? 'Sim' : 'Não'">Sim</td>
            <td>
              <button
                type="button"
                class="btn btn-warning btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                th:attr="data-bs-produto-id=${produto.id},data-bs-produto-nome=${produto.nome},data-bs-produto-preco=${produto.preco}"
              >
                Editar
              </button>
              <a
                th:href="@{/cantina/remover_produto(id=${produto.id})}"
                class="btn btn-danger btn-sm"
                >Remover</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Editar produto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                id="formAtualizarProduto"
                method="post"
                action="/cantina/atualizar_produto"
              >
                <input type="hidden" id="produto-id" name="id" />
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Produto:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="recipient-name"
                    name="nome"
                    minlength="3"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="recipient-price" class="col-form-label"
                    >Preço:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="recipient-price"
                    name="preco"
                    min="0.01"
                    step="0.01"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                form="formAtualizarProduto"
              >
                Atualizar produto
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cantina.js"></script>
  </body>
</html>
