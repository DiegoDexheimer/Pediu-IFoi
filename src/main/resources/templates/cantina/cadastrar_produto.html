<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Produto | Pediu, IFoi</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/cantina.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="/cantina/home_cantina"
        ><h3 class="text-center mb-4">Pediu, IFoi</h3></a
      >
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/cantina/home_cantina">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/pedidos_cantina">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/cantina/cadastrar_produto"
            >Cadastrar produto</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/listar_produtos"
            >Listar produtos</a
          >
        </li>
      </ul>
    </div>
    <div
      class="content-area d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card p-4 shadow" style="max-width: 500px; width: 100%">
        <h1 class="mb-4 text-center">Cadastrar produto</h1>
        <div th:if="${errors}" class="alert alert-danger">
          <strong>Dados inválidos:</strong>
          <ul>
            <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
          </ul>
        </div>
        <form
          action="/cantina/cadastrar_produto"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group mb-3">
            <label for="nome">Nome do Produto</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="nome"
              placeholder="Nome do Produto"
              name="nome"
              required
              minlength="3"
            />
          </div>
          <div class="form-group mb-3">
            <label for="preco">Preço</label>
            <input
              type="number"
              class="form-control form-control-sm"
              id="preco"
              placeholder="Preço"
              name="preco"
              required
              min="0.01"
              step="0.01"
            />
          </div>
          <div class="form-group mb-3">
            <label for="imagem">Imagem do Produto</label>
            <div
              id="drop-zone"
              class="border border-secondary rounded p-3 text-center"
              style="cursor: pointer; background-color: #f8f9fa"
            >
              Arraste e solte a imagem aqui ou clique para selecionar
              <input
                type="file"
                name="imagem"
                accept="image/*"
                required
                style="display: none"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = dropZone.querySelector('input[type="file"]');

      function showPreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          dropZone.innerHTML = "";
          const img = document.createElement("img");
          img.src = e.target.result;
          img.style.maxWidth = "100%";
          img.style.maxHeight = "200px";
          img.style.objectFit = "contain";
          dropZone.appendChild(img);
          dropZone.appendChild(fileInput);
        };
        reader.readAsDataURL(file);
      }

      dropZone.addEventListener("click", () => fileInput.click());

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith("image/")) {
          showPreview(file);
        }
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#007bff";
        dropZone.style.backgroundColor = "#f8f9fa";
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.style.borderColor = "#ccc";
        dropZone.style.backgroundColor = "";
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.style.borderColor = "#ccc";
        dropZone.style.backgroundColor = "";
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith("image/")) {
          fileInput.files = files;
          showPreview(files[0]);
        }
      });
    </script>
  </body>
</html>
