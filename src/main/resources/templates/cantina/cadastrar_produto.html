<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Produto | Pediu, IFoi</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/cantina.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="/cantina/home_cantina"
        ><h3 class="text-center mb-4">Pediu, IFoi</h3></a
      >
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/cantina/home_cantina">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/pedidos_cantina">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/cantina/cadastrar_produto"
            >Cadastrar produto</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/listar_produtos"
            >Listar produtos</a
          >
        </li>
      </ul>
    </div>
    <div class="content-area">
      <h1 class="mb-4">Cadastrar produto</h1>
      <div th:if="${errors}" class="alert alert-danger">
        <strong>Dados inválidos:</strong>
        <ul>
          <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
        </ul>
      </div>
      <form action="/cantina/cadastrar_produto" method="post">
        <div class="form-group mb-3">
          <label for="nome">Nome do Produto</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome do Produto"
            name="nome"
            required
            minlength="3"
          />
        </div>
        <div class="form-group mb-3">
          <label for="preco">Preço</label>
          <input
            type="number"
            class="form-control"
            id="preco"
            placeholder="Preço"
            name="preco"
            required
            min="0.01"
            step="0.01"
          />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
