<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cantina | Pediu, IFoi</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="w-100" style="max-width: 420px">
        <h1 class="mb-4 text-center fw-bold">Cadastro de Cantina</h1>
        <div th:if="${errors}" class="alert alert-danger">
          <strong>Dados inválidos:</strong>
          <ul>
            <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
          </ul>
        </div>
        <div th:if="${registrationError}" class="alert alert-danger">
          <strong>Dados inválidos:</strong>
          <ul>
            <li th:text="${registrationError}"></li>
          </ul>
        </div>
        <form action="/cantina/cadastro_cantina" method="post">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input
              type="text"
              class="form-control"
              id="login"
              name="login"
              required
              minlength="5"
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
              minlength="5"
            />
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Cantina</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              required
              minlength="5"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
