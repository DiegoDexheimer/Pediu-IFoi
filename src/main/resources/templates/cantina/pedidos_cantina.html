<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos | Pediu, IFoi</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/cantina.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="/cantina/home_cantina"
        ><h3 class="text-center mb-4">Pediu, IFoi</h3></a
      >
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/cantina/home_cantina">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/cantina/pedidos_cantina">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/cadastrar_produto"
            >Cadastrar produto</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cantina/listar_produtos"
            >Listar produtos</a
          >
        </li>
      </ul>
    </div>
    <div class="content-area">
      <h1 class="mb-4">Todos os Pedidos</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="dashboard-card">
              <div class="dashboard-header">
                <span>Pedidos cadastrados</span>
              </div>
              <div
                th:if="${pedidos.empty}"
                class="dashboard-body dashboard-empty"
              >
                Nenhum pedido cadastrado.
              </div>
              <div
                th:each="pedido : ${pedidos}"
                class="dashboard-body"
                th:attr="id='pedido' + ${pedido.idPedido}"
              >
                <div
                  class="dashboard-order dashboard-order-lista"
                  th:attr="data-pedido-id=${pedido.idPedido},data-pedido-data=${#dates.format(pedido.dataPedido, 'dd/MM/yyyy')},data-cliente-nome=${pedido.cliente.nome}"
                >
                  <div
                    class="dashboard-order-title"
                    th:text="'Pedido #' + ${pedido.idPedido}"
                  >
                    Pedido #
                  </div>
                  <div class="dashboard-order-info">
                    <span th:text="${pedido.cliente.nome}">Cliente</span> •
                    <span th:text="'R$ ' + ${pedido.valorTotal}">Valor</span> •
                    <span
                      th:text="${#dates.format(pedido.dataPedido, 'dd/MM/yyyy')}"
                      >Data</span
                    >
                    <span
                      class="pedido-status-tag"
                      th:classappend="
                            ${pedido.statusPedido.name() == 'PENDENTE' ? 'tag-pendente' :
                            pedido.statusPedido.name() == 'EM_ANDAMENTO' ? 'tag-andamento' :
                            pedido.statusPedido.name() == 'FINALIZADO' || pedido.statusPedido.name() == 'ENVIADO' ? 'tag-finalizado' :
                            pedido.statusPedido.name() == 'CANCELADO' ? 'tag-cancelado' : ''}"
                      th:text="${pedido.statusPedido.getDescricao()}"
                    >
                      Status
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de Detalhes do Pedido -->
    <div
      class="modal fade"
      id="pedidoModal"
      tabindex="-1"
      aria-labelledby="pedidoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pedidoModalLabel">
              Detalhes do Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body" id="pedidoModalBody">
            <!-- Conteúdo será preenchido via JS -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cantina.js"></script>
  </body>
</html>
