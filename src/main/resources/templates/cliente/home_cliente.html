<script>
  (function() {
    const input = document.getElementById('searchInput');
    if (!input) return;

    const cards = Array.from(document.querySelectorAll('.product-card'));
    const grid = document.querySelector('.grid');
    const noResultsId = 'noResultsMessage';

    function updateNoResults() {
      const anyVisible = cards.some(c => c.style.display !== 'none');
      let el = document.getElementById(noResultsId);
      if (!el && !anyVisible) {
        el = document.createElement('div');
        el.id = noResultsId;
        el.className = 'text-center text-gray-500 py-6';
        el.textContent = 'Nenhum produto encontrado.';
        if (grid && grid.parentNode) grid.parentNode.insertBefore(el, grid.nextSibling);
      } else if (el) {
        el.style.display = anyVisible ? 'none' : '';
      }
    }

    function filter() {
      const q = input.value.trim().toLowerCase();
      if (!q) {
        cards.forEach(c => c.style.display = '');
        updateNoResults();
        return;
      }

      cards.forEach(card => {
        const name = (card.getAttribute('data-name') || (card.querySelector('h3') && card.querySelector('h3').textContent) || '').toLowerCase();
        const match = name.includes(q);
        card.style.display = match ? '' : 'none';
      });

      updateNoResults();
    }

    input.addEventListener('input', filter);

    if (input.value) filter();
  })();
</script>
