<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Carrinho</title>
    <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Montserrat:wght@400;700" onload="this.rel='stylesheet'" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#218838", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Montserrat"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#019863", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Montserrat"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-background-light min-h-screen">
<div class="absolute top-4 right-4 z-20">
    <button id="darkModeToggle" onclick="toggleDarkMode()" class="px-3 py-2 rounded-full bg-primary text-white dark:bg-background-light dark:text-primary shadow hover:bg-primary/80 dark:hover:bg-background-light/80 transition-colors duration-300">
        <span id="darkModeIcon">ðŸŒ™</span>
    </button>
</div>
<div class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-background-dark/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center gap-3 h-16">
                <img src="/static/favicon.ico" alt="Logo Pediu-IFoi" class="h-8 w-8 text-primary dark:text-background-light" />
                <h1 class="text-2xl font-bold text-background-dark dark:text-background-light">Pediu-IFoi</h1>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-2 sm:px-6 lg:px-8 py-6 pb-24">
        <div class="max-w-2xl w-full mx-auto">
            <h2 class="text-2xl sm:text-3xl font-bold text-background-dark dark:text-background-light mb-6 sm:mb-8 text-center">Seu Carrinho</h2>
            <div class="bg-white dark:bg-background-dark rounded-lg shadow-sm">
                <ul class="divide-y divide-gray-200">
                    <li class="p-4 sm:p-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 sm:gap-6" th:each="item : ${carrinho.itens}">
                        <div class="flex items-center gap-3 sm:gap-4">
                            <img class="w-16 h-16 sm:w-20 sm:h-20 rounded-lg bg-cover bg-center flex-shrink-0" th:src="${item.produto.imagem}" alt="Imagem do produto" />
                            <div>
                                <h3 class="text-base sm:text-lg font-bold text-background-dark dark:text-background-light" th:text="${item.produto.nome}">Produto</h3>
                                <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-300" th:text="'R$ ' + ${#numbers.formatDecimal(item.produto.preco, 1, 'COMMA', 2, 'POINT')}">R$ 0,00</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 sm:gap-4 mt-2 sm:mt-0">
                            <span class="px-3 py-1 text-background-dark dark:text-background-light">x <span th:text="${item.quantidade}">1</span></span>
                            <form th:action="@{/carrinho/remover}" method="post" class="inline">
                                <input type="hidden" name="produtoId" th:value="${item.produto.id}" />
                                <button type="submit" class="text-gray-400 hover:text-red-500 transition-colors text-xl" title="Remover">&times;</button>
                            </form>
                        </div>
                    </li>
                </ul>
                <div class="p-4 sm:p-6 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between text-lg sm:text-xl font-bold text-background-dark dark:text-background-light">
                        <span>Total</span>
                        <span th:text="'R$ ' + ${#numbers.formatDecimal(carrinho.total, 1, 'COMMA', 2, 'POINT')}">R$ 0,00</span>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-end gap-3 sm:gap-4 mt-4">
                        <form th:action="@{/carrinho/limpar}" method="post" class="inline w-full sm:w-auto">
                            <button type="submit" class="bg-red-500/10 text-red-500 font-bold py-2 px-4 sm:px-6 rounded-lg hover:bg-red-500/20 transition-colors w-full sm:w-auto">Limpar Carrinho</button>
                        </form>
                        <form th:action="@{/carrinho/confirmar}" method="get" class="inline w-full sm:w-auto">
                            <button type="submit"
                                    th:disabled="${#lists.isEmpty(carrinho.itens)}"
                                    th:classappend="${#lists.isEmpty(carrinho.itens)} ? ' bg-gray-300 text-gray-600 cursor-not-allowed hover:bg-gray-300' : ' bg-primary text-white hover:bg-primary/90'"
                                    class="font-bold py-2 px-4 sm:px-6 rounded-lg transition-colors w-full sm:w-auto">
                                Finalizar Pedido
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <nav class="fixed bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-background-dark/10 z-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-around h-16">
                    <a class="flex flex-col items-center gap-1 text-sm font-medium text-primary dark:text-background-light" th:href="@{/cliente/home_cliente}">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm64-84a64,64,0,0,1-64,64V64A64,64,0,0,1,192,128Z"></path></svg>
                        <span>InÃ­cio</span>
                    </a>
                    <a class="flex flex-col items-center gap-1 text-sm font-medium text-primary dark:text-background-light" th:href="@{/pedidos}">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M228.43,89.57l-96-64a8,8,0,0,0-8.86,0l-96,64A8,8,0,0,0,24,96V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V96A8,8,0,0,0,228.43,89.57ZM216,200H40V100.75l88-58.67,88,58.67Z"></path></svg>
                        <span>Pedidos</span>
                    </a>
                    <a class="flex flex-col items-center gap-1 text-sm font-medium text-primary dark:text-background-light" th:href="@{/carrinho}">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path></svg>
                        <span>Carrinho</span>
                    </a>
                </div>
            </div>
        </nav>
</div>
<script src="/js/darkmode.js"></script>
</body>
</html>
