<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe do Produto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 24px; }
        .produto-img { width: 100%; max-width: 220px; display: block; margin: 0 auto 16px auto; border-radius: 8px; }
        .produto-nome { font-size: 1.3rem; font-weight: 700; margin-bottom: 8px; color: #218838; }
        .produto-preco { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; }
        .form-group { margin-bottom: 16px; }
        label { font-weight: 600; }
        .quantidade-box { display: flex; align-items: center; border: 1px solid #ccc; border-radius: 8px; padding: 4px 12px; background: #fff; }
        .quantidade-btn { background: none; border: none; color: #e74c3c; font-size: 1.4rem; cursor: pointer; }
        .quantidade-num { margin: 0 12px; font-size: 1.2rem; min-width: 24px; text-align: center; }
        #btn-adicionar {
            background: #218838;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 24px;
            min-width: 220px;
            justify-content: center;
        }
        #valor-total {
            white-space: nowrap;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .voltar { display: block; margin-top: 24px; text-align: center; color: #218838; text-decoration: none; font-weight: 600; }
        @media (max-width: 600px) {
            .container { max-width: 98vw; margin: 16px auto; padding: 8px; }
            .produto-img { max-width: 140px; }
            #btn-adicionar { min-width: 140px; font-size: 1rem; padding: 10px 8px; gap: 10px; }
            .quantidade-box { padding: 2px 6px; }
            .quantidade-num { font-size: 1rem; margin: 0 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="produto-img" src="/static/default_produto.png" alt="Imagem do produto">
        <div class="produto-nome" th:text="${produto.nome}">Nome do produto</div>
    <div class="produto-preco" th:text="'R$ ' + ${produto.preco}">Pre√ßo</div>
        <form th:action="@{/cliente/adicionar_carrinho}" method="post" id="form-adicionar-produto">
            <input type="hidden" name="produtoId" th:value="${produto.id}" />
            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px; flex-wrap: wrap;">
                <div class="quantidade-box">
                    <button type="button" id="btn-menos" class="quantidade-btn">-</button>
                    <span id="quantidade" class="quantidade-num">1</span>
                    <input type="hidden" name="quantidade" id="input-quantidade" value="1" />
                    <button type="button" id="btn-mais" class="quantidade-btn">+</button>
                </div>
                <button type="submit" id="btn-adicionar">
                    <span>Adicionar</span>
                    <span id="valor-total" th:text="'R$ ' + ${produto.preco}">R$ 0,00</span>
                </button>
            </div>
        </form>
        <script>
            const btnMenos = document.getElementById('btn-menos');
            const btnMais = document.getElementById('btn-mais');
            const quantidadeSpan = document.getElementById('quantidade');
            const inputQuantidade = document.getElementById('input-quantidade');
            const valorTotal = document.getElementById('valor-total');
            const precoProduto = parseFloat(valorTotal.textContent.replace('R$ ', '').replace(',', '.'));

            btnMenos.addEventListener('click', () => {
                let qtd = parseInt(quantidadeSpan.textContent);
                if (qtd > 1) {
                    qtd--;
                    quantidadeSpan.textContent = qtd;
                    inputQuantidade.value = qtd;
                    valorTotal.textContent = 'R$ ' + (precoProduto * qtd).toFixed(2).replace('.', ',');
                }
            });
            btnMais.addEventListener('click', () => {
                let qtd = parseInt(quantidadeSpan.textContent);
                qtd++;
                quantidadeSpan.textContent = qtd;
                inputQuantidade.value = qtd;
                valorTotal.textContent = 'R$ ' + (precoProduto * qtd).toFixed(2).replace('.', ',');
            });
        </script>
        <a class="voltar" th:href="@{/cliente/home_cliente}">Voltar aos produtos</a>
    </div>
</body>
</html>
