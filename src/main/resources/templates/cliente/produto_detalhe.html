
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhe do Produto</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#218838", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Montserrat"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#019863", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Montserrat"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
</head>
<body class="bg-background-light text-stone-800 font-display min-h-screen">
<div class="flex flex-col min-h-screen pb-20">
    <header class="sticky top-0 z-10 bg-background-light/80 backdrop-blur-sm border-b border-background-dark/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-4 h-16">
                <img src="/static/favicon.ico" alt="Logo Pediu-IFoi" class="h-8 w-8 text-primary" />
                <h2 class="text-xl font-bold text-background-dark">Pediu-IFoi</h2>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-lg mx-auto">
            <div class="rounded-xl overflow-hidden mb-8">
                <img class="w-full h-56 object-cover" th:src="@{/shawarma.jpg}" alt="Imagem do produto" />
            </div>
            <h1 class="text-2xl font-bold text-background-dark mb-2" th:text="${produto.nome}">Nome do produto</h1>
            <p class="text-xl font-bold text-primary mb-6" th:text="'R$ ' + ${produto.preco}">Preço</p>
            <form th:action="@{/carrinho/adicionar}" method="post" id="form-adicionar-produto" class="mb-8">
                <input type="hidden" name="produtoId" th:value="${produto.id}" />
                <div class="flex items-center gap-4 mb-4">
                    <div class="flex items-center border border-stone-300 rounded-lg">
                        <button type="button" id="btn-menos" class="px-3 py-2 text-stone-600 hover:bg-stone-200 rounded-l-lg">-</button>
                        <span id="quantidade" class="px-4 py-2 font-bold text-background-dark">1</span>
                        <input type="hidden" name="quantidade" id="input-quantidade" value="1" />
                        <button type="button" id="btn-mais" class="px-3 py-2 text-stone-600 hover:bg-stone-200 rounded-r-lg">+</button>
                    </div>
                    <button type="submit" id="btn-adicionar" class="flex-1 text-white bg-primary hover:bg-primary/90 font-bold rounded-lg text-base px-5 py-3 text-center transition">
                        <span>Adicionar</span>
                        <span id="valor-total" th:text="'R$ ' + ${produto.preco}">R$ 0,00</span>
                    </button>
                </div>
            </form>
            <a class="block text-center text-primary font-bold mt-4" th:href="@{/cliente/home_cliente}">Voltar aos produtos</a>
        </div>
    </main>
    <nav class="fixed bottom-0 left-0 right-0 bg-background-light border-t border-background-dark/10 shadow-lg md:hidden">
        <div class="flex justify-around items-center h-16">
            <a class="flex flex-col items-center justify-center text-primary" th:href="@{/cliente/home_cliente}">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm64-84a64,64,0,0,1-64,64V64A64,64,0,0,1,192,128Z"></path></svg>
                <span class="text-xs font-medium">Início</span>
            </a>
            <a class="flex flex-col items-center justify-center text-stone-600 hover:text-primary transition-colors" href="#">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M228.43,89.57l-96-64a8,8,0,0,0-8.86,0l-96,64A8,8,0,0,0,24,96V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V96A8,8,0,0,0,228.43,89.57ZM216,200H40V100.75l88-58.67,88,58.67Z"></path></svg>
                <span class="text-xs font-medium">Pedidos</span>
            </a>
            <a class="flex flex-col items-center justify-center text-primary relative" th:href="@{/carrinho}">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path></svg>
                <span class="text-xs font-medium">Carrinho</span>
            </a>
        </div>
    </nav>
</div>
<script>
    const btnMenos = document.getElementById('btn-menos');
    const btnMais = document.getElementById('btn-mais');
    const quantidadeSpan = document.getElementById('quantidade');
    const inputQuantidade = document.getElementById('input-quantidade');
    const valorTotal = document.getElementById('valor-total');
    const precoProduto = parseFloat(valorTotal.textContent.replace('R$ ', '').replace(',', '.'));

    btnMenos.addEventListener('click', () => {
        let qtd = parseInt(quantidadeSpan.textContent);
        if (qtd > 1) {
            qtd--;
            quantidadeSpan.textContent = qtd;
            inputQuantidade.value = qtd;
            valorTotal.textContent = 'R$ ' + (precoProduto * qtd).toFixed(2).replace('.', ',');
        }
    });
    btnMais.addEventListener('click', () => {
        let qtd = parseInt(quantidadeSpan.textContent);
        qtd++;
        quantidadeSpan.textContent = qtd;
        inputQuantidade.value = qtd;
        valorTotal.textContent = 'R$ ' + (precoProduto * qtd).toFixed(2).replace('.', ',');
    });
</script>
</body>
</html>
