<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhe do Produto</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#218838", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Montserrat"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#019863", "background-light": "#f5f8f7", "background-dark": "#0f231c"}, fontFamily: {display: "Montserrat"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
    <script src="/js/darkmode.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen">
<div class="absolute top-4 right-4 z-20">
  <button id="darkModeToggle" onclick="toggleDarkMode()" class="px-3 py-2 rounded-full bg-primary text-white dark:bg-background-light dark:text-primary shadow hover:bg-primary/80 dark:hover:bg-background-light/80 transition-colors duration-300">
    <span id="darkModeIcon">ðŸŒ™</span>
  </button>
</div>
<div class="flex flex-col min-h-screen pb-24">
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-background-dark/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center justify-center pt-4 pb-2">
                <div class="flex items-center gap-2 text-background-dark dark:text-background-light mb-4">
                    <img src="/static/favicon.ico" alt="Logo Pediu-IFoi" class="h-8 w-8 text-primary" />
                    <h2 class="text-2xl font-bold">Pediu-IFoi</h2>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-md mx-auto product-card bg-white dark:bg-background-dark rounded-xl overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300 group flex flex-col">
        <div class="relative">
            <img th:src="@{/shawarma.jpg}" alt="Imagem do produto" class="w-full h-56 object-cover" />
        </div>
        <div class="p-6 flex-1 flex flex-col justify-between dark:bg-[#2C221A]">
            <div>
                <h1 class="text-2xl font-bold text-background-dark dark:text-background-light mb-2" th:text="${produto.nome}">Nome do produto</h1>
            </div>
            <div class="flex items-center justify-between mt-4 mb-6">
                <span class="text-xl font-bold text-primary dark:text-background-light" th:text="'R$ ' + ${produto.preco}">PreÃ§o</span>
            </div>
            <form th:action="@{/carrinho/adicionar}" method="post" id="form-adicionar-produto" class="mb-4">
                <input type="hidden" name="produtoId" th:value="${produto.id}" />
                <div class="flex items-center gap-4">
                    <div class="flex items-center border border-background-dark/20 dark:border-green-400 rounded-lg bg-background-light dark:bg-background-dark">
                        <button type="button" id="btn-menos" class="px-3 py-2 text-stone-600 dark:text-background-light hover:bg-stone-200 dark:hover:bg-background-dark rounded-l-lg">-</button>
                        <span id="quantidade" class="px-4 py-2 font-bold text-background-dark dark:text-background-light">1</span>
                        <input type="hidden" name="quantidade" id="input-quantidade" value="1" />
                        <button type="button" id="btn-mais" class="px-3 py-2 text-stone-600 dark:text-background-light hover:bg-stone-200 dark:hover:bg-background-dark rounded-r-lg">+</button>
                    </div>
                    <button type="submit" id="btn-adicionar" class="flex-1 text-white bg-primary hover:bg-primary/90 font-bold rounded-lg text-base px-5 py-3 text-center transition">
                        <span>Adicionar</span>
                        <span id="valor-total" th:text="'R$ ' + ${produto.preco}">R$ 0,00</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </main>
        <nav class="fixed bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-background-dark/10 z-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-around h-16">
                    <a class="flex flex-col items-center gap-1 text-sm font-medium text-background-dark/80 dark:text-background-light hover:text-primary" th:href="@{/cliente/home_cliente}">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M128,20A108,108,0,1,0,236,128,108.12,108.12,0,0,0,128,20Zm0,192a84,84,0,1,1,84-84A84.09,84.09,0,0,1,128,212Zm64-84a64,64,0,0,1-64,64V64A64,64,0,0,1,192,128Z"></path></svg>
                        <span>InÃ­cio</span>
                    </a>
                    <a class="flex flex-col items-center gap-1 text-sm font-medium text-primary dark:text-background-light" th:href="@{/pedidos}">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M228.43,89.57l-96-64a8,8,0,0,0-8.86,0l-96,64A8,8,0,0,0,24,96V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V96A8,8,0,0,0,228.43,89.57ZM216,200H40V100.75l88-58.67,88,58.67Z"></path></svg>
                        <span>Pedidos</span>
                    </a>
                    <a class="flex flex-col items-center gap-1 text-sm font-medium text-background-dark/80 dark:text-background-light hover:text-primary" th:href="@{/carrinho}">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256"><path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87ZM96,204a12,12,0,1,1-12-12A12,12,0,0,1,96,204Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,192,204Zm4-74.57A8,8,0,0,1,188.1,136H69.22L57.59,72H206.41Z"></path></svg>
                        <span>Carrinho</span>
                    </a>
                </div>
            </div>
        </nav>
</div>
<script>
    const btnMenos = document.getElementById('btn-menos');
    const btnMais = document.getElementById('btn-mais');
    const quantidadeSpan = document.getElementById('quantidade');
    const inputQuantidade = document.getElementById('input-quantidade');
    const valorTotal = document.getElementById('valor-total');
    const precoProduto = parseFloat(valorTotal.textContent.replace('R$ ', '').replace(',', '.'));

    btnMenos.addEventListener('click', () => {
        let qtd = parseInt(quantidadeSpan.textContent);
        if (qtd > 1) {
            qtd--;
            quantidadeSpan.textContent = qtd;
            inputQuantidade.value = qtd;
            valorTotal.textContent = 'R$ ' + (precoProduto * qtd).toFixed(2).replace('.', ',');
        }
    });
    btnMais.addEventListener('click', () => {
        let qtd = parseInt(quantidadeSpan.textContent);
        qtd++;
        quantidadeSpan.textContent = qtd;
        inputQuantidade.value = qtd;
        valorTotal.textContent = 'R$ ' + (precoProduto * qtd).toFixed(2).replace('.', ',');
    });
</script>
</body>
</html>
