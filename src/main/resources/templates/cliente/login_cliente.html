<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Cliente | Pediu, IFoi</title>
    <!--<link rel="icon" href="/favicon.ico" type="image/x-icon" />-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="w-100" style="max-width: 420px">
        <h1 class="mb-4 text-center fw-bold">Login de Cliente</h1>

        <!-- Alerta de erro de login -->
        <div th:if="${loginError}" class="alert alert-danger" role="alert">
          <span th:text="${loginError}">Login ou senha inválidos</span>
        </div>

        <form action="/cliente/login_cliente" method="post">
          <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input
              type="text"
              class="form-control"
              id="login"
              name="login"
              required
              minlength="5"
            />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              name="senha"
              required
              minlength="5"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
      <div class="mt-3 text-center">
        <a href="/cliente/cadastro_cliente" class="text-decoration-none"
          >Não tem uma conta? Cadastre-se</a
        >
      </div>
    </div>
  </body>
</html>
