<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Cliente | Pediu-IFoi</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#019863",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0f231c",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="absolute top-4 right-4 z-20">
      <button id="darkModeToggle" onclick="toggleDarkMode()" class="px-3 py-2 rounded-full bg-primary text-white dark:bg-background-light dark:text-primary shadow hover:bg-primary/80 dark:hover:bg-background-light/80 transition-colors duration-300">
        <span id="darkModeIcon">ðŸŒ™</span>
      </button>
    </div>
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-[#2C221A] rounded-xl shadow-2xl">
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Bem-vindo de volta!</h1>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">FaÃ§a login para continuar</p>
        </div>
        <div th:if="${loginError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
          <span th:text="${loginError}">Login ou senha invÃ¡lidos</span>
        </div>
        <form action="/cliente/login_cliente" method="post" class="space-y-6">
          <div>
            <label class="text-sm font-medium text-gray-700 dark:text-gray-200" for="login">Login</label>
            <input class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors duration-300" id="login" name="login" required minlength="5" type="text" />
          </div>
          <div>
            <label class="text-sm font-medium text-gray-700 dark:text-gray-200" for="senha">Senha</label>
            <input class="w-full px-4 py-2 mt-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-lg dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors duration-300" id="senha" name="senha" required minlength="5" type="password" />
          </div>
          <div class="flex items-center justify-end">
            <div class="text-sm">
            </div>
          </div>
          <div>
            <button class="w-full px-4 py-3 mt-4 text-lg font-bold text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark transition-colors duration-300" type="submit">Entrar</button>
          </div>
        </form>
        <div class="text-center text-sm text-gray-600 dark:text-gray-300">
          <p>
            NÃ£o tem uma conta?
            <a class="font-medium text-primary hover:text-primary/80 dark:text-primary/90 dark:hover:text-primary" href="/cliente/cadastro_cliente">Crie uma aqui</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/darkmode.js"></script>
</html>
